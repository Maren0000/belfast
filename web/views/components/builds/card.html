<div
    class="max-w-[132px] bg-base-300 p-0.5 rounded-lg hover:bg-base-200 hover:scale-105 transition-transform cursor-pointer"
    hx-get="/api/v1/builds/edit/{{.ID}}?commander_id={{.BuilderID}}"
    hx-target="#edit-modal-container"
    hx-target-error="#toast-container"
    hx-swap="innerhtml"
    hx-trigger="click"
>
    <div class="text-white text-center m-2 text-xs">
        {{TrimString .Name 15}}
    </div>
    <div class="ship-rarity-{{.RarityID}}">
        <img src="/static/al_faces/{{.Name}}.png" width="192" height="256" alt="{{.Name}}" draggable="false">
    </div>
    <div class="text-white text-center m-2 text-xs">
        {{TimeLeft .FinishesAt "Finished!"}}
    </div>
</div>
