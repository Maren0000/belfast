<select
    name="commander_id"
    class="select select-primary w-full max-w-xs m-2"
    hx-get="{{.endpoint}}"
    hx-target="#{{.page}}-container"
    hx-target-error="#toast-container"
    hx-swap="outerhtml"
>
    <option value="-1">Select a commander</option>
    {{range .commanders}}
        <option value="{{.CommanderID}}">{{.Name}} [{{.CommanderID}}]</option>
    {{end}}
</select>
